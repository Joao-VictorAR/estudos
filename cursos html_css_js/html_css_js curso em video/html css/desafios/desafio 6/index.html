<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</P>
    <ul type="circle">
        <li><abbr title="&lt;Strong&gt;">Negrito</abbr></li>
        <li><abbr title="&lt;EM&gt;">Ênfase</abbr></li>
        <li><abbr title="&lt;Ins&gt;">Inserir</abbr></li>
        <li><abbr title="&lt;Del&gt;">Deletado</abbr></li>
        <li><abbr title="&lt;Mark&gt;">Marcador</abbr></li>
        <li><abbr title="&lt;Sup&gt;">2<sup>4</sup> = 16</abbr></li>
        <li><abbr title="&lt;Sub&gt;">H<sub>2</sub>O</abbr></li>
    </ul>
</body>
</html>
